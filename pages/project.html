<link rel="stylesheet" href="style//demo.css">
<body>
	<div id="Frame">

		</div>
	    <!-- 各项目具体内容 -->

			<ol class="tap-list"><!-- 百度前端项目内容列表 -->

	</div>
	<script>
	//获取项目标题名
  var lis = document.getElementById("project-item").getElementsByTagName("li");
  // 获取项目内容列表
  var ols = document.getElementById("content").getElementsByTagName("ol");
  var order = 0;
  // 鼠标滑过项目标题时
for (var i = 0; i < lis.length; i++) {
	lis[i].value=i;
	lis[i].onmouseover=function () {
		this.className="item1 active";
		ChangeTabs(this.value);
	};
	// 改变项目内容的选项卡
	function ChangeTabs (nowTab) {
		lis[order].className="item1";
		ols[order].className="hidden";
		ols[nowTab].className="tap-list";
		order=nowTab;
	}
	
};
	</script>
</body>
</html>
